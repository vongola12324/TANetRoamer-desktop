language: node_js

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      node_js: '6'
    - os: osx
      node_js: '6'

script:
- npm test

env:
  global:
  - secure: 

after_success:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run buildLinux; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export FILE_TO_UPLOAD=$(ls dist/tanetroamer-desktop-*-x86_64.tar.xz); fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run buildOSX; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export FILE_TO_UPLOAD=$(ls dist/tanetroamer-desktop-*-x86_64.dmg); fi
- ls -alh

addons:
  apt:
    packages:
    - xvfb

before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1024x768x24" ; fi

install:
- npm install npm -g
- npm install electron-builder@next -g
- npm install
- build --version

after_failure:
- cat npm-debug.log

